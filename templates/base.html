<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body data-bs-theme="light">
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <a class="navbar-brand" href="#">Vamseedhar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container my-5">
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <!-- Floating Action Button -->
    <div class="fab-container">
        <button class="fab-button" onclick="toggleMenu()">+</button>
        <div class="fab-menu">
            <button onclick="getDayOrders()">Day Orders</button>
            <button onclick="menuAction('Option 2')">Option 2</button>
            <button onclick="menuAction('Option 3')">Option 3</button>
        </div>
    </div>
    <!-- Full-Page Overlay -->
    <div class="overlay" id="overlay">
        <div class="overlay-content" id="overlay-content">
            <h2>Full-Page Overlay</h2>
            <p>Click below to close.</p>
        </div>
        <button class="close-button" onclick="closeOverlay()">Close</button>
    </div>
    <div class="container">
        <p>&copy; 2025 Vamseedhar. All rights reserved.</p>
    </div>
</footer>

<!-- Include Bootstrap JS -->
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js">-->

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="{{ url_for('static', filename='js/trading.js') }}"></script>
</body>
</html>
